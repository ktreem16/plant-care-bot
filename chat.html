<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faulkner's Plant Care Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    #user-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background: #00592c;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .bot {
      color: #00592c;
      background: #f0f0f0;
    }
    .user {
      text-align: right;
      background: #e8f5e8;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message bot">Welcome to Faulkner's Plant Care Bot! Ask me anything about plants, gardening, or landscaping.</div>
  </div>
  <div id="user-input">
    <input type="text" id="question" placeholder="Ask about plant care..." />
    <button id="sendBtn" onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('question');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = 'message ' + className;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';
      
      // Disable input while processing
      input.disabled = true;
      sendBtn.disabled = true;
      
      const loadingMsg = addMessage('Thinking...', 'loading');

      try {
        console.log('Sending request to:', '/.netlify/functions/plant-care-bot');
        console.log('Request body:', { question });
        
        const res = await fetch('/.netlify/functions/plant-care-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);
        
        // Remove loading message
        loadingMsg.remove();

        if (data.answer) {
          addMessage(data.answer, data.answer.startsWith('⚠️') ? 'error' : 'bot');
        } else if (data.error) {
          addMessage(`Error: ${data.error}`, 'error');
        } else {
          addMessage('Something went wrong. Please try again later.', 'error');
          console.error('Unexpected response format:', data);
        }
      } catch (e) {
        console.error('Fetch error:', e);
        loadingMsg.remove();
        addMessage(`Failed to connect to the bot: ${e.message}`, 'error');
      } finally {
        // Re-enable input
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !input.disabled) send();
    });
    
    // Focus input on load
    input.focus();
  </script>
</body>
</html>
