<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faulkner's Plant Care Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    #user-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background: #00592c;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
    }
    .bot {
      color: #00592c;
    }
    .user {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="user-input">
    <input type="text" id="question" placeholder="Ask about plant care..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('question');

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = 'message ' + className;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';

      try {
        const res = await fetch('/.netlify/functions/plant-care-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (res.ok && data.answer) {
          addMessage(data.answer, 'bot');
        } else {
          addMessage('Something went wrong. Try again later.', 'bot');
        }
      } catch (e) {
        addMessage('Failed to connect to the bot.', 'bot');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
